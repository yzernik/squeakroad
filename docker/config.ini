[node]
network=testnet

[lightning]
lnd_rpc_host=lnd
external_host=lnd
lnd_tls_cert_path=~/.lnd/tls.cert
lnd_macaroon_path=~/.lnd/data/chain/bitcoin/testnet/admin.macaroon

[bitcoin]
rpc_host=bitcoin-core
rpc_port=18332
rpc_user=devuser
rpc_pass=devpass

[tor]
proxy_ip=tor-node
proxy_port=9050

[webadmin]
enabled=true
username=devuser
password=devpass

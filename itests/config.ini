[node]
network=simnet
price_msat=1000000
max_squeaks_per_public_key_per_block=50

[lightning]
lnd_rpc_host=lnd
lnd_tls_cert_path=/root/.lnd/tls.cert
lnd_macaroon_path=/root/.lnd/data/chain/bitcoin/simnet/admin.macaroon

[bitcoin]
rpc_host=btcd
rpc_port=18556
rpc_user=devuser
rpc_pass=devpass
rpc_use_ssl=true
rpc_ssl_cert=/rpc/rpc.cert

[server]
external_address=myexternaladdress.com
external_port=8765

[postgresql]
host=db
user=postgres
password=postgres

[rpc]
enabled=true
